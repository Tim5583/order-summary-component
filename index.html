<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts (Red Hat Display) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <!-- link css file  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <!-- card  -->
    <div class="container">
      <!-- card header image  -->
      <div class="main-img">
        <img src="./images/illustration-hero.svg" alt="illustration of man listing to music with mp3 player" id="main-img">
      </div>
      <!-- card disciption  -->
      <div class="main-dis">
        <h1 class="header">Order Summary</h1>
        <p class="dis">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <!-- price box  -->
        <div class="price-card">
          <div id="main">
            <!-- music logo  -->
            <img src="./images/icon-music.svg" alt="music icon" id="music-img">
            <!-- plan details  -->
            <div class="plan">
              <p class="price-header">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <!-- price box's change button  -->
          <div class="price-change-div">
            <p class="price-change">Change</p>
          </div>
        </div>
        <!-- buttons  -->
        <input type="button" value="Proceed to Payment" class="payment-btn">
        <input type="button" value="Cancel Order" class="cancel-btn">
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tim5583">Thamindu Praveen</a>.
  </footer>
</body>
</html>
